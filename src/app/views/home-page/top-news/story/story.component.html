<img [src]="story.urlToImage" class="card-img-top" [alt]="story.title" (error)="handleImageError($event)" />
<div class="card-body">
    <h5 class="card-title fw-semibold overflow-hidden mt-3 mb-4">
        {{ story.title }}
    </h5>
    <p class="story-date">
        <i class="bi bi-calendar4-week me-2"></i>{{ story.publishedDate | date: 'EEE dd MMM yyyy' }}
    </p>
    <div class="d-flex justify-content-between">
        <button class="btn rounded-pill px-4 py-0 story-category">
            {{ story.categoryID | categoryID: newsCategories }}
        </button>
        <div>
            <span class="btn">
                <i class="bi bi-heart"></i>
            </span>
            <span class="btn">
                <i class="bi bi-share-fill"></i>
            </span>
        </div>
    </div>
</div>
